<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h2>ITMD 4/541 - Lab3 - Yesu Pavan N</h2>
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="form-container">
                <div class="form-group">
                    <label for="billTotal">Bill Total:</label>
                    <input type="text" id="billTotal" placeholder="Enter Bill Total" required>
                </div>
                <div class="form-group">
                    <label for="tip">Tip :</label>
                    <input type="range" id="tip" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="tipPercentage">Tip Percentage (%):</label>
                    <input type="text" id="tipPercentage" disabled>
                </div>
                <div class="form-group">
                    <label for="tipAmount">Tip Amount:</label>
                    <input type="text" id="tipAmount" disabled>
                </div>
                <div class="form-group">
                    <label for="totalBill">Total Bill with Tip:</label>
                    <input type="text" id="totalBill" disabled>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
